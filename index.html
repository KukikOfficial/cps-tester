<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CPS Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      display: flex;
      gap: 40px;
    }
    .left, .right {
      flex: 1;
    }
    #click-area {
      width: 300px;
      height: 300px;
      background-color: #4CAF50;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 20px;
      user-select: none;
      margin-bottom: 20px;
    }
    #results, #history {
      font-size: 18px;
      margin-top: 10px;
    }
    .btn-group button {
      margin: 0 5px 10px 0;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    #lang-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      cursor: pointer;
    }
    .history-entry {
      margin-bottom: 5px;
    }
    #download-history {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="lang-toggle">RU</button>
  <h1 data-i18n="title">CPS Tester (Clicks Per Second)</h1>
  <div class="container">
    <div class="left">
      <div id="click-area" data-i18n="clickStart">Click here to start!</div>
      <div id="results"></div>
      <div class="btn-group">
        <button data-duration="1">1s</button>
        <button data-duration="5" class="active">5s</button>
        <button data-duration="10">10s</button>
        <button data-duration="15">15s</button>
      </div>
      <button onclick="resetTest()" data-i18n="reset">Reset</button>
    </div>
    <div class="right">
      <h2 data-i18n="historyTitle">Recent Results</n2>
      <div id="history"></div>
      <button id="download-history" data-i18n="downloadTxt">Download .txt</button>
    </div>
  </div>

  <script>
    const texts = {
      en: {
        title: 'CPS Tester (Clicks Per Second)',
        clickStart: 'Click here to start!',
        clicking: 'Click!',
        testing: 'Testing...',
        result: data => `You clicked at ${data.cps} CPS, total clicks: ${data.clicks} over ${data.duration} seconds.`,        
        reset: 'Reset',
        historyTitle: 'Recent Results',
        downloadTxt: 'Download .txt',
        langBtn: 'RU'
      },
      ru: {
        title: 'Тестер CPS (Clicks Per Second)',
        clickStart: 'Кликни здесь, чтобы начать!',
        clicking: 'Кликай!',
        testing: 'Тест идет...',
        result: data => `Ты кликал со скоростью: ${data.cps} CPS, всего кликов: ${data.clicks} за ${data.duration} секунд.`,        
        reset: 'Сбросить',
        historyTitle: 'Последние результаты',
        downloadTxt: 'Скачать .txt',
        langBtn: 'EN'
      }
    };
    let lang = 'en';

    let clickCount = 0;
    let startTime = null;
    let isRunning = false;
    let duration = 5;
    const history = [];

    const clickArea = document.getElementById('click-area');
    const results = document.getElementById('results');
    const historyDiv = document.getElementById('history');
    const langToggle = document.getElementById('lang-toggle');
    const downloadBtn = document.getElementById('download-history');

    function renderText() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (typeof texts[lang][key] === 'function') return;
        el.textContent = texts[lang][key];
      });
      langToggle.textContent = texts[lang].langBtn;
    }

    function updateHistory() {
      historyDiv.innerHTML = '';
      history.slice(-5).reverse().forEach(entry => {
        const div = document.createElement('div');
        div.className = 'history-entry';
        div.textContent = texts[lang].result(entry);
        historyDiv.appendChild(div);
      });
    }

    function downloadHistory() {
      const lines = history.
        slice(-5).
        map(entry => texts[lang].result(entry));
      const blob = new Blob([lines.join('\n')], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'cps_history.txt';
      a.click();
      URL.revokeObjectURL(url);
    }

    clickArea.addEventListener('click', () => {
      if (!isRunning) {
        isRunning = true;
        clickCount = 1;
        startTime = Date.now();
        results.textContent = texts[lang].testing;
        clickArea.textContent = texts[lang].clicking;
        setTimeout(endTest, duration * 1000);
      } else if (isRunning) {
        clickCount++;
      }
    });

    document.querySelectorAll('.btn-group button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.btn-group .active').classList.remove('active');
        btn.classList.add('active');
        duration = +btn.getAttribute('data-duration');
      });
    });

    function endTest() {
      isRunning = false;
      const elapsed = (Date.now() - startTime) / 1000;
      const cps = (clickCount / elapsed).toFixed(2);
      const entry = { cps, duration, clicks: clickCount };
      history.push(entry);
      results.textContent = texts[lang].result(entry);
      clickArea.textContent = texts[lang].clickStart;
      updateHistory();
    }

    function resetTest() {
      clickCount = 0;
      startTime = null;
      isRunning = false;
      results.textContent = '';
      clickArea.textContent = texts[lang].clickStart;
    }

    langToggle.addEventListener('click', () => {
      lang = lang === 'en' ? 'ru' : 'en';
      renderText();
      updateHistory();
    });

    downloadBtn.addEventListener('click', downloadHistory);

    // init
    renderText();
    updateHistory();
  </script>
</body>
</html>
